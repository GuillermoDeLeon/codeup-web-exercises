        }
        console.log(quotient(5,2));

            return (console.log("Hello " + str));

        }
        helloName("Jane");

        function calculateRectangleArea(l, w) {

        calculateRectangleArea(5, 5);

        console.log(arrayLength());
/* Returns length of array */
