
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Residential Lease Application</title>
</head>
<body>
    <form method="POST" action="">
        <label for="property-address">Property Address:</label>
        <input id="property-address" name="property-address" type="text">
        <br>
        <br>
        <label for="move-in-date">Anticipated Move-in Date:</label>
        <input id="move-in-date" name="move-in-date" type="date">
        <label for="rent">Monthly Rent:</label>
        <input id="rent" name="rent" type="number">
        <label for="deposit">Security Deposit:</label>
        <input id="deposit" name="deposit" type="number">
        <br>
        <br>
        <label for="referred-by">Applicant was referred to Landlord by: </label>
        <br>
        <input id="referred-by" name="referred-by" type="radio" value="agent">Real estate agent</input>
        <input id="referred-by" name="referred-by" type="radio" value="newspaper">Newspaper</input>
        <input id="referred-by" name="referred-by" type="radio" value="sign">Sign</option>
        <input id="referred-by" name="referred-by" type="radio" value="internet">Internet</input>
        <input id="referred-by" name="referred-by" type="radio" value="other">Other</option>
        <br><br>
        <label for="name">Applicant's name (first, middle, last)</label>
        <input id="name" type="text" name="name" placeholder="First, Middle And Last Name">
        <br><br>
        Is there a co-applicant?
        <br>
        <input type="radio" name="co-applicant" value="yes">yes
        <input type="radio" name="co-applicant" value="no">no
        <br><br>
        <label for="maiden-name">Applicant's former last name (maiden or married</label>
        <input id="maiden-name" type="text" name="maiden-name" placeholder="Maiden name">
        <br><br>
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="Enter email">
        <label for="home-phone">Home phone</label>
        <input id="home-phone" type="text" name="home-phone" placeholder="Home phone number">
        <br><br>
        <label for="work-phone>">Work phone</label>
        <input id="work-phone" type="text" name="work-phone" placeholder="Work phone number">
        <label for="mobile-phone">Mobile/Pager</label>
        <input id="mobile-phone" type="text" name="mobile-phone" placeholder="Mobile or pager">
        <label for="ssn">Soc. Sec. No.</label>
        <input id="ssn" type="text" name="ssn" placeholder="SSN">



    </form>

</body>
</html>
