        $.ajax('data/blog.json').done(function(data) {
            for (var i = 0; i < data.length; i++) {
                $('#posts').append('<h2 class="bg-warning">' + data[i].title + '</h2>');
                $('#posts').append('<p class="m-5">' + data[i].content + '</p>');
                $('#posts').append('<h4>' + 'Categories:  ' + data[i].categories + '</h4>');
                $('#posts').append('<h4>' + 'Date:  ' + data[i].date + '</h4>');
            }
        });



    })();

}); // end of document.ready function.

</script>
