<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Weather Map</title>

    <!--    Mapbox CSS-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
    <!--    Custom CSS-->
    <link href='css/weather-map.css' rel='stylesheet'>
    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid bg-primary m-auto">
    <h2 class="city text-center"></h2>
    <div class="text-center bg-warning" id="weather-right-now"></div>
    <h2 class="text-center bg-primary">3 Day Weather Forecast</h2>

    <div id="weather-forecast" class="card-deck mb-3 text-center"></div>

    <div id='map' class="m-auto"></div>

<!--Form below is was originally used to manually enter longitude/latitude coordinates-->
    <form name="user-coordinates">
        <label for="long">Longitude:</label>
        <input type="text" name="long" id="long" placeholder="Enter the longitude here">
        <label for="lat">Latitude:</label>
        <input type="text" name="lat" id="lat" placeholder="Enter latitude here">
        <button type="submit" id="long-lat-btn">Submit Coordinates</button>
    </form>

</div>

<!--JQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!--Mapbox JS-->
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!--Custom JS-->
<script src="js/weather-map.js"></script>

</body>
</html>
