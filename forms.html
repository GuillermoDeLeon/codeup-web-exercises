<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register With Us</title>
</head>
<body>

    <br>

        <option value="chrome">Google Chrome</option>
        <option value="ms-edge">Microsoft Edge</option>
