<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button> Pick me</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        $.ajax('data/inventory.json').done(function (data) {

            $('button').click(function(){
                $('#insertProducts').html(insertItems(data));
            })
        });



        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements



        function insertItems(tool){

            var insertedTool ="";
            $('#insertProducts').html(insertedTool);
            tool.forEach(function(tool){

                insertedTool +=  "   <tr>";
                insertedTool +=  "    <td>" + tool.title + "</td>";
                insertedTool +=  "    <td>"+ tool.quantity + "</td>";
                insertedTool +=  "    <td>" + tool.price+ "</td>";
                insertedTool +=  "    <td>" + tool.categories + "</td>";
                insertedTool +=  "    </tr>";

            });
            return insertedTool;

        }









    })();
</script>

</body>
</html>
